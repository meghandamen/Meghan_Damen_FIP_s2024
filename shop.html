<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link href="css/grid.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <title>Quatro FIP Meghan Damen</title>
    </head>
    <body class="shopbody">
        <section id="hero" >
            <h2 class="hidden">main hero image</h2>
            <div>
                <img id="responsive-img" src="images/quatroTittleCard.png" alt="quarto Title Card">
            </div>
        </section>
        <div id="sticky-nav-con">
            <header class="grid-con" id="main-header">
                <nav id="main-nav" class="col-span-1 m-col-start-4 m-col-end-11 l-col-start-5 l-col-end-12">
                    <h2 class="hidden">Main Navigation</h2>
                    <button id="button"></button>
                    <div id="burger-con" class="col-span-1">
                        <ul>
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="#">ABOUT US</a></li>
                            <li><a href="contact.html">CONTACT</a></li>
                            <li><a href="shop.html">SHOP</a></li>
                            <li><a href="#">ACCOUNT</a></li>
                        </ul>
                    </div>
                </nav>

                <div id="logo" class="col-start-2 col-end-4 m-col-start-1 m-col-end-4 l-col-start-2 l-col-end-5">
                    <img src="images/quartoLogo.svg" alt="Quatro Logo" height="70px">
                </div>

                <div>
                    <img src="images/shoppingcart.svg" id="shopping-cart" alt="shopping cart icon" class="col-start-4 col-end-5 m-col-start-12 col-end-13">
                </div>
            </header>
        </div>


        <main class="shop-main">
            <section class="grid-con product-section">
                <h2 class="hidden">products</h2>
                <div class="col-span-full product-container">
                    <div class="fasle-product-size hide-n-seek-2"><p> Shipping world wide!  free shipping within canada on orders over 30$!</p></div>
                    <img src="images/4-flavour-mix.png" class="product-img" alt="pack of 4 cans, one of each flavour">
                    <div class="fasle-product-size hide-n-seek"><p>Try all our flavours with our flavour pack! includes one of each flavour!</p></div>

                    <img src="images/single-pack-og.png" class="product-img" alt="">
                    <img src="images/3-pack-og.png" class="product-img" alt="">
                    <img src="images/12-pack-og.png" class="product-img" alt="">

                    <img src="images/single-pack-sk.png" class="product-img" alt="">
                    <img src="images/3-pack-sk.png" class="product-img" alt="">
                    <img src="images/12-pack-sk.png" class="product-img" alt="">

                    <img src="images/single-pack-ll.png" class="product-img" alt="">
                    <img src="images/3-pack-ll.png" class="product-img" alt="">
                    <img src="images/12-pack-ll.png" class="product-img" alt="">

                    <img src="images/single-pack-rp.png" class="product-img" alt="">
                    <img src="images/3-pack-rp.png" class="product-img" alt="">
                    <img src="images/12-pack-rp.png" class="product-img" alt="">
                </div>
            </section>  

        </main>

        <footer class="grid-con">
            <div class="col-span-full">
                <h2 class="hidden">FOOTER</h2>
                <p> &copy;2024 Quatro. All Rights Reserved Meghan Damen</p>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>

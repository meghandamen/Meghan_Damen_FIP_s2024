<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Quatro FIP Meghan Damen</title>
</head>
<body>
    <div id="sticky-nav-con">
        <header class="grid-con" id="main-header">
            <nav id="main-nav" class="col-span-1 m-col-start-4 m-col-end-11">
                <h2 class="hidden">Main Navigation</h2>
                <button id="button"></button>
                <div id="burger-con" class="col-span-1">
                    <ul>
                        <li><a href="#">WHOLE SALE</a></li>
                        <li><a href="#">ABOUT US</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li><a href="#">INTERNATIONAL</a></li>
                        <li><a href="#">ACCOUNT</a></li>
                    </ul>
                </div>
            </nav>

            <div id="logo" class="col-start-2 col-end-4 m-col-start-1 m-col-end-4">
                <img src="images/quartoLogo.svg" alt="Quatro Logo">
            </div>

            
            
            <div>
                <img src="images/shoppingcart.svg" id="shopping-cart" alt="shopping cart icon" class="col-span-1">
            </div>
        </header>
    </div>
    <main>
        <section id="hero" class="col-span-full">
            <img src="images/poste01.png" alt="quatro promotional poster">
        </section>

        <section class="grid-con">
            <div class="col-span-2 m-col-span-3">
                <object data="images/buttonog.svg" type="image/svg+xml"></object>
            </div>

            <div class="col-span-2 m-col-span-3">
                <object data="images/buttonsk.svg" type="image/svg+xml"></object>
            </div>

            <div class="col-span-2 m-col-span-3">
                <object data="images/buttonrp.svg" type="image/svg+xml"></object>
            </div>

            <div class="col-span-2 m-col-span-3">
                <object data="images/buttonll.svg" type="image/svg+xml"></object>
            </div>
        </section>

        <section>
            
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
